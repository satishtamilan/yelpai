<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-First Discovery - Yelp AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 42px;
            background: linear-gradient(135deg, #d32323 0%, #ff1744 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #999;
        }

        .voice-interface {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .microphone-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d32323 0%, #ff1744 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 60px;
            transition: all 0.3s;
            box-shadow: 0 20px 60px rgba(211, 35, 35, 0.4);
        }

        .microphone-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 70px rgba(211, 35, 35, 0.5);
        }

        .microphone-btn.listening {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #ff1744 0%, #ff4444 100%);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .microphone-btn.processing {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .transcript {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            min-height: 100px;
            text-align: center;
            font-size: 18px;
            color: #0f0;
            font-family: 'Courier New', monospace;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .ai-response {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #d32323;
        }

        .ai-response h3 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .ai-text {
            font-size: 18px;
            line-height: 1.6;
            color: #ddd;
        }

        .business-results {
            display: grid;
            gap: 20px;
        }

        .business-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .business-card:hover {
            transform: translateY(-5px);
            border-color: #d32323;
            box-shadow: 0 10px 30px rgba(211, 35, 35, 0.3);
        }

        .business-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .business-info {
            font-size: 16px;
            color: #999;
            margin-bottom: 15px;
        }

        .business-ai-tip {
            background: rgba(211, 35, 35, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #d32323;
            font-style: italic;
            color: #ddd;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d32323 0%, #ff1744 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .suggestion-chip {
            background: rgba(211, 35, 35, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid rgba(211, 35, 35, 0.5);
            transition: all 0.3s;
            font-size: 14px;
        }

        .suggestion-chip:hover {
            background: rgba(211, 35, 35, 0.4);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .microphone-btn {
                width: 120px;
                height: 120px;
                font-size: 50px;
            }

            .voice-interface {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üé§</div>
            <h1>Voice-First Discovery</h1>
            <p class="subtitle">Hands-free business search powered by Yelp AI</p>
        </div>

        <div class="voice-interface">
            <button class="microphone-btn" id="micBtn">
                üéôÔ∏è
            </button>

            <div class="status-text" id="statusText">
                Tap the microphone and say something like "Find Italian restaurants nearby"
            </div>

            <div class="location-status" id="locationStatus" style="text-align: center; font-size: 14px; color: #999; margin-top: 10px;">
                Detecting location...
            </div>

            <div class="transcript" id="transcript">
                Waiting for your voice...
            </div>

            <div class="suggestions">
                <div class="suggestion-chip" onclick="speakQuery('Find pizza places near me')">
                    üçï Find pizza places
                </div>
                <div class="suggestion-chip" onclick="speakQuery('What are the best coffee shops nearby')">
                    ‚òï Best coffee shops
                </div>
                <div class="suggestion-chip" onclick="speakQuery('Show me vegan restaurants')">
                    ü•ó Vegan restaurants
                </div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="ai-response">
                <h3>ü§ñ AI Response</h3>
                <div class="ai-text" id="aiResponse"></div>
            </div>

            <div class="business-results" id="businessResults"></div>

            <div class="controls">
                <button class="btn btn-primary" onclick="startListening()">
                    üéôÔ∏è Ask Another Question
                </button>
                <button class="btn btn-secondary" onclick="clearResults()">
                    üóëÔ∏è Clear Results
                </button>
            </div>
        </div>
    </div>

    <script src="voice-app.js"></script>
</body>
</html>
